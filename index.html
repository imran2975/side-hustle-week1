<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-div">
            <div class="logo">
                <img src="odin-lined.png" alt="">
                <h1>Imran Tech</h1>
            </div>
            <p>Photo by <a href="#">Infinix xTheme</a></p>
        </div>
        <div class="form-details">
            <h4>
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br> Sign up <span>now</span> to get started.
                <br><br>
                You <span>know</span> you want to.
            </h4>

            <form>
                <div class="sheet">
                    <p>Let's do this!</p>
                    <div class="first-sect">
                        

                        <div class="first-col">
                            
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="" id="first-name">

                            <label for="email">EMAIL</label>
                            <input type="text" name="" id="email">

                            <label for="password">PASSWORD</label>
                            <input type="text" name="" id="password">
                        </div>

                        <div class="second-col">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="" id="last-name">

                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="" id="tel">

                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="text" name="" id="confirm-pass">
                        </div>

                    </div>
                </div>
                
                <button type="submit">Creat Account</button>
                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
